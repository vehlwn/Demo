set -g base-index 1
set -g default-terminal "screen-256color"
set -as terminal-features ",${TERM}:RGB"
set -g focus-events on
set -g history-limit 10000
set -g mode-keys vi
set -g mouse on
set -g renumber-windows on
set -g repeat-time 0
set -g set-titles on
set -g window-status-current-style "underscore bold"
set -g escape-time 0
set -g status-style fg=#000000,bg=#F48FB1
set -g status-right ""
set -g pane-active-border-style fg=#F48FB1,bg=#F48FB1
set -g status-left-length 15

bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key b new-window -a -t + -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Up select-pane -U
bind-key -n M-Right select-pane -R

bind-key o last-window
bind-key 0 select-window -t :=10

bind-key S-Left swap-window -t -1 \; previous-window
bind-key S-Right swap-window -t +1 \; next-window

bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 3 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 3 scroll-down

# Source default session file if no session exists
if-shell "tmux has-session && exit 1 || [ -e .tmux/default_session.conf ]" \
    'source .tmux/default_session.conf'
